<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem 2rem;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .container {
            max-width: 900px;
            margin: 2rem auto;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: space-between;
        }

        input, button {
            padding: 0.75rem;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input {
            flex: 1 1 40%;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border: none;
            transition: 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 2rem;
        }

        th, td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f8f8f8;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .actions button {
            margin-right: 5px;
        }

        .actions .delete {
            background-color: #f44336;
        }

        .actions .delete:hover {
            background-color: #d32f2f;
        }

        .actions .edit {
            background-color: #2196F3;
        }

        .actions .edit:hover {
            background-color: #1976d2;
        }

    </style>
</head>
<body>

<header>
    Student Management App
</header>

<div class="container">
    <h2>Manage Students</h2>

    <!-- Add/Edit Student Form -->
    <form id="studentForm">
        <input type="hidden" id="studentId">
        <input type="text" id="name" placeholder="Student Name" required>
        <input type="email" id="email" placeholder="Student Email" required>
        <button type="submit">Save Student</button>
    </form>

    <!-- Students Table -->
    <table id="studentsTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Filled dynamically -->
        </tbody>
    </table>
</div>

<script>
    const API_URL = 'http://localhost:8050/api/students'; // Your Spring Boot endpoint

    const form = document.getElementById('studentForm');
    const tableBody = document.querySelector('#studentsTable tbody');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const id = document.getElementById('studentId').value;
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;

        const studentData = { name, email };

        if (id) {
            // Update existing student
            await fetch(`${API_URL}/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(studentData)
            });
        } else {
            // Add new student
            await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(studentData)
            });
        }

        form.reset();
        document.getElementById('studentId').value = '';
        loadStudents();
    });

    async function loadStudents() {
        const res = await fetch(API_URL);
        const students = await res.json();
        tableBody.innerHTML = '';
        students.forEach(student => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${student.id}</td>
                <td>${student.name}</td>
                <td>${student.email}</td>
                <td class="actions">
                    <button class="edit" onclick="editStudent(${student.id})">Edit</button>
                    <button class="delete" onclick="deleteStudent(${student.id})">Delete</button>
                </td>
            `;
            tableBody.appendChild(row);
        });
    }

    async function editStudent(id) {
        const res = await fetch(`${API_URL}/${id}`);
        const student = await res.json();
        document.getElementById('studentId').value = student.id;
        document.getElementById('name').value = student.name;
        document.getElementById('email').value = student.email;
    }

    async function deleteStudent(id) {
        if (confirm('Are you sure you want to delete this student?')) {
            await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
            loadStudents();
        }
    }

    // Initial load
    loadStudents();
</script>

</body>
</html>
